<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVision - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="https://example.com/logo.png" alt="Logo CineVision">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="catalog.html">Filmes e Séries</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Filtros e busca -->
    <section class="filters">
        <h2>Filtrar por</h2>
        <form>
            <label for="genre">Gênero:</label>
            <select id="genre" name="genre">
                <option value="todos">Todos</option>
                <option value="acao">Ação</option>
                <option value="comedia">Comédia</option>
                <option value="drama">Drama</option>
            </select>
            <label for="rating">Avaliação:</label>
            <select id="rating" name="rating">
                <option value="todos">Todos</option>
                <option value="5">5 estrelas</option>
                <option value="4">4 estrelas ou mais</option>
                <option value="3">3 estrelas ou mais</option>
            </select>
            <button type="submit">Buscar</button>
        </form>
    </section>

    <!-- Lista de filmes/séries -->
    <section class="catalog-grid">
        <div class="catalog-item">
            <img src="https://wp.ufpel.edu.br/empauta/files/2018/02/AFormaAguacartaz.jpg"" alt="Filme 1">
            <h3>A formula da agua</h3>
            <a href="movie-details.html" class="details-button">Ver Detalhes</a>
        </div>
        <div class="catalog-item">
            <img src="https://cdn.blog.estrategiavestibulares.com.br/vestibulares/wp-content/uploads/2023/07/oppenheimer-filme.webp" alt="Filme 2">
            <h3>Oppenheimer</h3>
            <a href="movie-details.html" class="details-button">Ver Detalhes</a>
        </div>
        <div class="catalog-item">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWCo71Imdx5aEIO6VQ2MS8eWvymlsfWpbwvy269YA3UpYgLAAUEcxmEf0evt9b7KntkQMvBKKTVdlwoXbg2M1ycDGW7d46U2dlvZzGXNxrX0p2Oc5w7nSPpsLbq0FjbyBQHaTZpcnYbbE/s1600/Dark-Netflix.jpg" alt="Série 1">
            <h3>Dark</h3>
            <a href="movie-details.html" class="details-button">Ver Detalhes</a>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 CineVision. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
